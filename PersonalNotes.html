<!DOCTYPE html>
<html>
	<head>
		<meta charset = 'UTF-8'>
		<meta name = 'viewport' content = 'width = device-width initial-scale = 1.0'>
		<title>Personal Notepad</title>
		<link rel = 'stylesheet' href = 'noteStyle.css'>
		<script src = 'https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.1/axios.js'></script>
	</head>
	<body>
		<div id = 'overlay'>
			<div id = 'alertInput'>
				<input type = 'button' value = ' Close '>
			</div>
			<p id = 'alertCard'></p>
		</div>
		<main id = 'container' class = 'rowWrap flexAroundJ zero'>
			<div id = 'userBox' class = 'columnNW box flexCenterA zero'></div>
			<div id = 'savedNotes' class = 'columnWrap box flexCenterA zero'></div>
			<form id = 'newNote' class = 'columnNW box flexCenterA zero'>
				<h3>New Note</h3>
				<textarea rows = '10' cols = '35'></textarea>
				<input type = 'submit' id = 'addNote'>
			</form>
		</main>
		<script src = 'notes.js'></script>
	</body>
</html>
